<!DOCTYPE html>
<html>
    <head>
        <title>Certificate Issuer Frontend</title>
        <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
        <script src="./app.js"></script>
    </head>

    <body>
        <h1>Certificate Issuer</h1>
        <h2>Concept</h2>
        <button id="deployIssuer" onclick="App.deployIssuer()">Deploy New Issuer</button>
        <br><br>Issuer Contract: <span class="black" id="issuerAddress"></span>
        <!-- <button id="create" onclick="App.createAccount()">Create Account</button> -->
        <br>Issuer Owner: <span class="black" id="account"></span>
        <br>ETH Balance: <span class="black" id="balance"></span>

        <br><br>
        <h1>Certificates Issued</h1>
        <h2><span id="nrCerts"></span></h2>
        <button id="create" onclick="App.newCertificate()">Issue Certificate</button>

        <!-- Temporary button simulating a certificate request start  -->

        <!-- <br><br>
        <span id="status"></span>
        <br> -->
        <!-- <span class="hint"><strong>Hint:</strong> open the browser developer console to view any errors and warnings.</span> -->

        <br><br>
        <div style="overflow-x:auto;">
            <table cellspacing=2 cellpadding=5 id="tableCerts">
                <tr align="left">
                    <th>Transaction</th>
                    <th>Address</th>
                    <th>Confirmations</th>
                </tr>
            </table>
        </div>
    </body>
</html>
